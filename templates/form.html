<!DOCTYPE html>
<html>
<head>
    <title>Guess the Number</title>
</head>
<body>
    <h1>Guess a number between 1 and 10</h1>
    <form action="/guess" method="post">
        <input type="number" name="number" min="1" max="10" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
